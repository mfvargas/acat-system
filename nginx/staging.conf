# ACAT System - Nginx Configuration for Staging
upstream django_staging {
    server web:8000;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_staging:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=web_staging:10m rate=30r/s;

server {
    listen 80;
    server_name staging.acat.local localhost;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval'" always;
    
    # Staging banner (to identify environment)
    add_header X-Environment "STAGING" always;
    
    client_max_body_size 100M;
    keepalive_timeout 65;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # Static files
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Media files  
    location /media/ {
        alias /app/media/;
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # API endpoints with rate limiting
    location /api/ {
        limit_req zone=api_staging burst=20 nodelay;
        proxy_pass http://django_staging;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Django admin (staging access)
    location /admin/ {
        limit_req zone=web_staging burst=10 nodelay;
        proxy_pass http://django_staging;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Health check endpoint
    location /health/ {
        proxy_pass http://django_staging;
        proxy_set_header Host $host;
        access_log off;
    }
    
    # Main application
    location / {
        limit_req zone=web_staging burst=50 nodelay;
        proxy_pass http://django_staging;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Staging info page
    location /staging-info {
        return 200 "ACAT System - Staging Environment\nVersion: 1.0\nEnvironment: Staging\nDatabase: PostgreSQL + PostGIS\nCache: Redis\n";
        add_header Content-Type text/plain;
    }
    
    # Block sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(env|git|svn|log)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

